<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <span><h1 class="hero-title">Tic-Tac-Toe</h1></span>
    <div class="wrapper">
        <div class="container">
            <div class="game-board grid" id="game-board">
                <div class="grid-item" data-row="0" data-column="0"> </div>
                <div class="grid-item" data-row="0" data-column="1"> </div>
                <div class="grid-item" data-row="0" data-column="2"> </div>
                <div class="grid-item" data-row="1" data-column="0"> </div>
                <div class="grid-item" data-row="1" data-column="1"> </div>
                <div class="grid-item" data-row="1" data-column="2"> </div>
                <div class="grid-item" data-row="2" data-column="0"> </div>
                <div class="grid-item" data-row="2" data-column="1"> </div>
                <div class="grid-item" data-row="2" data-column="2"> </div>
            </div>
        </div>
    </div>
    <h2>by Tristan Johnston ðŸ˜Š</h2>
    <div class="winModal">
        <img src="/winner.gif" alt="">
        <div class="winner-wrap">
            <h2>WINNER!</h2>
            <h3 class="winner-name"></h3>
            <button onclick="refresh()">Play Again?</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
